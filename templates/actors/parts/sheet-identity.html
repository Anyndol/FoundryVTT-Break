<div class="flexcol" style="width: 100%;">
    <div class="section-header">{{localize "BREAK.Identity"}}</div>
    <div style="text-align: center;">
        <img class="profile portrait" src="{{actor.img}}" data-tooltip="{{actor.name}}" data-edit="img" />
    </div>
    <!-- NAME SECTION -->
    <div class="input root">
        <label class="identity-header-label">{{ localize 'BREAK.Name' }}</label>
        <div class="input wrapper">
            <input name="name" type="text" value="{{actor.name}}" placeholder="{{ localize 'BREAK.Name' }}" />
        </div>
    </div>
    <!-- CALLING & RANK SECTION -->
    <div class="input root">
        <div class="flexrow">
            <section class="flex3">
                <div class="flexcol" style="width: 100%">
                    <label class="identity-header-label">{{ localize 'BREAK.Calling' }}</label>
                    <div class="input wrapper">
                        <select id="selectcalling" class="selectcalling" name="system.calling.value" data-type="String">
                            {{#select actor.system.calling.value}}
                                {{#each calling_list as |calling key|}}
                                <option value="{{key}}">{{ localize calling }}</option>
                                {{/each}}
                            {{/select}}
                        </select>
                    </div>
                </div>
            </section>
            <section class="flex1">
                <div class="flexcol" style="margin-left: 6px; padding-left: 6px; border-left: 1.5px solid;">
                    <label>{{ localize 'BREAK.Rank' }}</label>
                    <div class="input wrapper">
                        <label>{{ rank }}</label>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- SPECIES & SIZE SECTION -->
    <div class="input root">
        <div class="flexrow">
            <section class="flex3">
                <div class="flexcol" style="width: 100%">
                    <label class="identity-header-label">{{ localize 'BREAK.Species' }}</label>
                    <div class="input wrapper">
                        <select id="selectspecies" class="selectspecies" name="system.species.value" data-type="String">
                            {{#select actor.system.species.value}}
                                {{#each species_list as |species key|}}
                                <option value="{{key}}">{{ localize species }}</option>
                                {{/each}}
                            {{/select}}
                        </select>
                    </div>
                </div>
            </section>
            <section class="flex1">
                <div class="flexcol" style="margin-left: 6px; padding-left: 6px; border-left: 1.5px solid;">
                    <label>{{ localize 'BREAK.Size' }}</label>
                    <div class="input wrapper">
                        <label>{{ localize size }}</label>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- HOMELAND SECTION -->
    <div class="input root">
        <label class="identity-header-label">{{ localize 'BREAK.Homeland' }}</label>
        <div class="input wrapper">
            <select id="selecthomeland" class="selecthomeland" name="system.homeland.value" data-type="String" style="width: 99%">
                {{#select actor.system.homeland.value}}
                    {{#each homeland_list as |homeland key|}}
                    <option value="{{key}}">{{ localize homeland }}</option>
                    {{/each}}
                {{/select}}
            </select>
        </div>
    </div>
    <!-- LANGUAGES SECTION -->
    <div class="input root">
        <label class="identity-header-label">{{ localize 'BREAK.Languages' }}</label>
        <div class="input wrapper">
            <input name="system.languages" type="text" value="{{actor.system.languages}}" placeholder="{{ localize 'BREAK.Languages' }}" />
        </div>
    </div>
    <!-- HISTORY SECTION -->
    <div class="input root">
        <label class="identity-header-label">{{ localize 'BREAK.History' }}</label>
        <div class="input wrapper">
            <select id="selecthistory" class="selecthistory" name="system.homeland.history.value" data-type="String" style="width: 99%">
                {{#select actor.system.homeland.history.value}}
                    {{#each history_list as |history key|}}
                    <option value="{{key}}">{{ localize history }}</option>
                    {{/each}}
                {{/select}}
            </select>
        </div>
    </div>
    <!-- PURVIEWS SECTION -->
    <div class="input root">
        <label class="identity-header-label">{{ localize 'BREAK.Purviews' }}</label>
        <div class="input wrapper">
            <textarea rows="6" name="system.purviews" type="text" placeholder="{{ localize 'BREAK.Purviews' }}">{{{actor.system.purviews}}}</textarea>
        </div>
    </div>
    <!--<div class="input root" style="min-height: 90px;">
        <label>{{ localize 'BREAK.Description' }}</label>
        {{editor biographyHTML target="system.biography" button=true owner=owner editable=editable}}
    </div>-->
</div>
